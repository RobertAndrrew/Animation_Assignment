			width: 200px;

			border-radius: 50%;
			position: absolute;

<body>

<div >
<div id="ball"></div>
</div>


<button id="Click" onclick="Move()">Bounce!</button>


	<script type="text/javascript">

	function Move() {

		var elem = document.getElementById("ball");
		var	pos = 0;
		var id = setInterval(frame, 3);
		function frame() {
		
		if (pos == 550) {
			clearInterval(id)
			pos++
			elem.style.bottom = pos + 'px';
			elem.style.left = pos + 'px';
			

		} else {
			pos++;
			elem.style.top = pos + 'px';
			elem.style.left = pos + 'px';
			
		//to get ball to go back up (i.e. bounce)is the command gooing to be "clear"interval? how do we get it to repeat?
		} 
		
		}

	}
		

		

	</script>
